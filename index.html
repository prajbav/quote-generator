<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!--  -->
     <!-- <i class="fab fa-amazon"></i> -->
     <div class="quote-container" id="quote-container">
         <!--quote  -->
         <div class="quote-text">
             <i class="fas fa-quote-left"> </i>
                 <span id="quote"> do whatever it takes.. be consistent and stay focussed</span>
                 <i class="fas fa-quote-right"> </i>
         </div>
         <!-- author -->
         <div class="quote-author">
             <span id="author">
                 Prajakta
             </span>
         </div>
         <!-- buttons container -->
         <div class="buttons-container">
            <span class="buttons-icons-container">
            <button class="twitter-button" id="twitter" title="tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="fb-button" id="fb" title="share on fb">
                <i class="fab fa-facebook"></i>
            </button>
            </span>
            <button id="new-quote">New Quote</button>
         </div>
     </div>
</body>
</html>
